<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBliss</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://cdn.pixabay.com/photo/2021/08/14/04/15/mountains-6544522_640.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .search-section {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #0072ff;
        }
        input[type="text"] {
            width: 80%;
            max-width: 400px;
            padding: 15px;
            border: 2px solid #0072ff;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            text-align: center;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #00c6ff;
            box-shadow: 0 0 10px rgba(0, 114, 255, 0.5);
        }
        button {
            padding: 10px 30px;
            margin-top: 15px;
            border: none;
            background: linear-gradient(90deg, #0072ff, #00c6ff);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }
        button:hover {
            transform: translateY(-3px);
            background: linear-gradient(90deg, #00c6ff, #0072ff);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="search-section">
        <h1>Explore Tourist Places</h1>
        <input type="text" id="place" placeholder="Enter a Tourist Place">
        <br>
        <button onclick="searchWikipedia()">Search</button>
    </div>

    <script>
        function searchWikipedia() {
            const place = document.getElementById('place').value.trim();

            if (place === '') {
                alert('Please enter a place name.');
                return;
            }

            const wikiUrl = `https://en.wikipedia.org/wiki/${encodeURIComponent(place)}`;
            window.location.href = wikiUrl;
        }
    </script>
</body>
</html>
